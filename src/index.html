<!DOCTYPE html>
<html>
<head>
  <title>Seattle MD Finder</title>
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
</head>
<body>
  <header>
    <h1>What's Up, Doc?</h1>
  </header>
  <div class="container">
    <form class="doc-search-form">
      <div class="user-form-box">
        <input id="symptoms" type="text" placeholder="Symptom or concern">
        <input id="doctor-first-name" type="text" placeholder="First Name">
        <input id="doctor-last-name" type="text" placeholder="Last name">
      </div>
      <button id="search-button" type="button">Find MD</button>
    </form>
    <div id="results"></div>
  </div>
</body>
</html>
